<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobicomm Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Mobicomm</title>
    <link rel="stylesheet" href="AdminStyle.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
</head>
<body>
    <header>
        <div>
            <nav class="navbar navbar-light fixed-top w-100 mb-5">
                <div class="container-fluid">
                    <a class="navbar-brand" href="Admin_login.html">
                        <img src="Assets/Images/logo.png" alt="logo" width="38" height="34" class="d-inline-block align-text-center">
                        <h1 class="h1 as h3 d-inline-block align-text-center text-light fw-bold">MOBICOMM</h1>
                    </a>
                    <div class="me-3">
                        <div class="dropdown me-3">
                            <a class="navbar-brand" href="#" role="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="Assets/Images/profile-icon.png" class="float-end me-3" alt="Profile" width="35" height="35">
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end me-3" aria-labelledby="profileDropdown">
                                <li><a class="dropdown-item" href="#">Help</a></li>
                            </ul>
                        </div>
                    </div>    
                </div>
            </nav>
        </div>
    </header>
    <div class="container d-flex mt-5 align-items-center" style="height: 80vh;">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; margin-left: 25vh;">
            <h2 class="text-center text-primary mb-4">Admin Login</h2>
            <form onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
        <div class="col-md-6 col-lg-5 mt-5 d-none d-md-block">
            <div class="text-center">
                <img src="Assets\Images\MobilePerepaid.svg" alt="Recharge Illustration" class="img-fluid ms-5" style="max-width: 100%; height: 100%; border-radius: 15px;">
            </div>
        </div>
    </div>
    

    
    
    

    <script>
        function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === 'admin@mobicomm.com' && password === '123456') {
                window.location.href = 'Admin_Index.html';
                return false;
            } else {
                alert('Invalid email or password');
                return false;
            }
        }
    </script>
</body>
</html>
